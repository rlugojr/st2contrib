---
description: "List all the arguments for a entity and verb that can be invloked via a Solarwinds Orion platform"
enabled: true
entry_point: 'list_sdk_verb_args.py'
name: "list_sdk_verb_args"
pack: "orion"
runner_type: "python-script"

parameters:
  entity_name:
    type: "string"
    description: "The entity name to look up."
    required: true
  verb_name:
    type: "string"
    description: "The Verb name to look up."
    required: true
  platform:
    type: "string"
    description: "The Orion Platform to act on."
    required: true
