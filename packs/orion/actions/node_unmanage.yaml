---
description: "Unmanage an Solarwinds Orion node's"
enabled: true
entry_point: 'unmanage_node.py'
name: "unmanage_node"
pack: "orion"
runner_type: "python-script"

parameters:
  node:
    type: "string"
    description: "The node to unmanage on the monitoring platform."
    required: true
  minutes:
    type: "integer"
    description: "Number of minutes to unmanage a node for"
    required: true
  platform:
    type: "string"
    description: "The Orion Platform to act on."
    required: true
